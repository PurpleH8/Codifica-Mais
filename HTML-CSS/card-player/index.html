<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="foco"> sd
        <div class="coluna-um">
            <div class="imagem">
                
                <img src="album.png" alt="apenas uma imagem de radio">
            </div>

            <div class="local-titulos">
                <div class="titulos">

                    <div class="titulo-um">
                        titulo1
                    </div>

                    <div class="titulo-dois">
                        titulo2
                    </div>

                    <div class="titulo-tres">
                        titulo3
                    </div>
                </div>
            </div>
        </div>

        <div class="coluna-dois">
            <div class="tempo">
                tempo
            </div>
        </div>

        <div class="coluna-tres">
            <div class="botao-favoritar">
                <button class="favoritar">
                    A
                </button>
            </div>

            <div class="botao-volta-musica">
                <button class="volta-musica">
                    B
                </button>
            </div>

            <div class="botao-volta-segundos">
                <button class="volta-segundos">
                    C
                </button>
            </div>

            <div class="botao-pausa">
                <button class="pausa">
                    D
                </button>
            </div>

            <div class="botao-pula-segundos">
                <button class="pula-segundos">
                    F
                </button>
            </div>

            <div class="botao-pula-musica">
                <button class="pula-musica">
                    G
                </button>
            </div>

            <div class="botao-velocidade">
                <button class="velocidade">
                    H
                </button>
            </div>
        </div>
    </div>
</body>
</html>
